<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- 允许 root 用户拥有服务 -->
  <policy user="root">
    <allow own="org.howdy.Fido2"/>
    <allow send_destination="org.howdy.Fido2"/>
    <allow receive_sender="org.howdy.Fido2"/>
  </policy>

  <!-- 允许所有用户调用服务方法 -->
  <policy context="default">
    <allow send_destination="org.howdy.Fido2"/>
    <allow receive_sender="org.howdy.Fido2"/>
  </policy>
</busconfig>
